<template class="upload-box" name="upload-box">
	<div id="upload-box">
		<form id="upload-form' method="post" enctype="multipart/form-data">
			Select image to upload:
			<input type="file" name="image-to-upload" id="image-to-upload">
			<input type="submit" value="Upload" name="upload-submit">
		</form>
	</div>
</template>

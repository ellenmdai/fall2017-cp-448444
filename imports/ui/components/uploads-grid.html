<template name="uploads_grid">
	<div class="uploads_grid">
		uploads_grid placeholder text
		<div id="ug_header">
			<span id="ug_title">Things that have been uploaded</span>
		</div>
		{{#each uploads}}
			{{> imgBox}}
		{{/each}}
		<!--<table id="ug_grid">
			<tbody id='ug_grid_body'>
				{{loadUploads}}
			</tbody> 
		</table>-->
	</div>
</template>

<template name="imgBox">
	<div class="imgBox">
		<a href="{{this.url}}" target="_blank"><img src="{{this.url store='images'}}" alt="{{this.name}}" class="thumbnail" /></a><br>
		{{this.name}}<br>
		Caption: {{this.caption}}<br>
		<button type='button' class='edit_button' value={{this._id}}>Edit</button>
		<button type='button' class='delete_button' value={{this._id}}>Delete</button>
	</div>
</template>

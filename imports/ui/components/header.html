<template name="headerTemplate">
	<header>
      <h1>The Awesome Photoblogger</h1>
      
	  <!--https://www.meteor.com/tutorials/blaze/adding-user-accounts-->
      {{> loginButtons}} <!--button and box for login-->
      
      {{#if currentUser}} <!--if logged in, show buttons-->
          <button type="button" class="home">Home</button>
		  <button type="button" class="my-page">My page</button>
          <button type="button" class="goto-upload">Upload</button>
          <button type="button" class="notifications">Notifications</button>

      {{/if}}
      
    </header>
</template>

<template class="upload_box" name="upload_box">
	<div id="upload-box">
		<form id="upload-form" method="post" enctype="multipart/form-data">
			Select image to upload:
			<input type="file" name="image-to-upload" id="image-to-upload" /><br>
			<input type="text" placeholder="optional caption" name="image-to-upload-caption" id="image-to-upload-caption" /><br>
			<input type="submit" value="Upload" name="upload-submit" />
		</form>
	</div>
</template>

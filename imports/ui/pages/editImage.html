<template name='editImage'>
	
	{{> headerTemplate}}
	
	<div id='main'>
		<h1>{{this.name}}</h1>
		<img src="{{this.url store='images'}}" alt="{{this.name}}" class="bigImage" /><br>
		<form id="edit_image_form" method="post" enctype="multipart/form-data">
			Change caption: <input type="text" id="newCaption" value="{{this.caption}}"/><br>
			<input type="submit" value="Save" id="editImageBtn" />
		</form>
		<button type='button' id='goBack'>Back</button>
	</div>
	
</template>

<template name="editGallery">
  <div class="main">
    
    {{> headerTemplate}}
    
    Edit gallery placeholder {{_id}}<br>
    
    <form id="edit_gallery_form" method="post" enctype="multipart/form-data">
      Gallery name: <input type="text" name="editGalName" id="editGalName" value="{{name}}"/><br>
      <textarea name='editGalDesc' id='editGalDesc' rows='5' cols='50' placeholder='description'>{{description}}</textarea><br>
      <hr>
			<!--Add and remove images:<br><select name="imageSelector" id="imageSelector" multiple size='10'>
					{{#each usersUploads}}
						<option value="{{this._id}}">{{this.name}}</option>
					{{/each}}
			</select><br>-->
      Choose which images to include or remove by clicking on the thumbnail.
			Check the box to feature an image.<br>
      <table id="ug_grid">
        <thead><tr>
          <th>Featured</th><th>Regular</th><th>Add</th>
        </tr></thead>
        <tbody id='select_featured'><tr>
          <td>
            {{#each featured}}
              <input type="checkbox" class="featuredCheck" value="{{_id}}" checked/>
							<img src="{{this.url store='imageStore'}}" alt="can't display {{name}}" class="thumbnail" /><br>
            {{/each}}
          </td>
          <td>
            {{#each regular}}
              <input type="checkbox" class="featuredCheck" value="{{_id}}"/>
							<img src="{{this.url store='imageStore'}}" alt="can't display {{name}}" class="thumbnail" /><br>
            {{/each}}
          </td>
					<td>
						{{#each notIn}}
							<img src="{{this.url store='imageStore'}}" alt="can't display {{name}}" class="thumbnail" /><br><br>
						{{/each}}
					</td>
        </tr></tbody> 
      </table>
      <hr>
      <label class="hide-completed">
        <input type="checkbox" id='makeOpen' checked={{open}}/>
        Make open to submission
      </label><br>
      <input type="submit" value="Save" name="editGalBtn" id="editGalBtn" />
    </form>
		<br><hr><br>
  </div>
</template>

<template name="notifications">
	{{> headerTemplate}}
	<div class="main">
		<h1>Activity</h1><br>
		<button id='following' value='following'>Manage follows</button><br>
		<div id='follow_select_div'>
			<form id="addFollow" method="post" enctype="multipart/form-data">
				Select a user to follow: <select name="addSelector" id="addSelector">
					{{#each notFollowing}}
						<option value="{{_id}}">{{username}}</option>
					{{/each}}
				</select><br>
				<input type="submit" name="addFollowSubmit" id="addFollowSubmit" value="Follow" />
			</form>
			<form id="removeFollow" method="post" enctype="multipart/form-data">
				Select a user to unfollow: <select name="removeSelector" id="removeSelector">
					{{#each following}}
						<option value="{{_id}}">{{username}}</option>
					{{/each}}
				</select><br>
				<input type="submit" name="removeFollowSubmit" id="removeFollowSubmit" value="Unfollow" />
			</form>
		</div>
		<!--{{#each followActivity}}
			{{> activity}}
			<hr>
		{{/each}}
		<br><hr><br>-->
		<h1>Submission Requests</h1>
			<!--TODO-->
			{{#each requests}}
				{{> submitRequest}}<hr>
			{{/each}}
		<br><hr><br>
	</div>
</template>

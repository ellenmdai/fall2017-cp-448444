<template name="feedbody">
  <div class="main">
    
    {{> headerTemplate}}
 
    <div class='feed'>
      <!--{{#each galleries}}
        {{> gallery-in-feed}}
      {{/each}}-->
      feed placeholder<br>
        <div class="imageView">
          {{#each uploads}}
            <div>
              <a href="{{url}}" target="_blank">
                <img src="{{url store='imageStore' }}" alt="image not loading" class="placeholderclass" />
              </a>
              Owner: {{owner}} <br>
              Caption: {{caption}} <br>
            </div>
          {{/each}}
        </div>
      {{> uploads_grid}}  
    </div>
  </div>
</template>

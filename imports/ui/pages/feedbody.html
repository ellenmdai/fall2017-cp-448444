<template name="feedbody">
  <div class="main">
    
    {{> headerTemplate}}
    
    {{#if currentUser}}
      <label>
        <input type="checkbox" id="show-following-only" />
        Only show subscribed users
      </label>
    {{/if}}
 
    <div class='feed'>
      {{#each galleries}}
        {{> gallery_in_feed}}
        <hr>
      {{/each}}
    </div>
  </div>
</template>

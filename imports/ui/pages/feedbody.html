<template name="feedbody">
      
  {{> headerTemplate}}
    
  <div class="main">
    
    {{#if currentUser}} <!--if the user is currently logged in, allow option to just show follows-->
      <label>
        <input type="checkbox" id="show-following-only" />
        Only show subscribed users
      </label>
    {{/if}}
 
    <div class='feed'>
      {{#each galleries}}
        {{> gallery_in_feed}}
        <hr>
      {{/each}}
    </div>
  </div>
</template>

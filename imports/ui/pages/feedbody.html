<template name='feedbody'>
<body>
  <div class="main">
    <header>
      <h1>Photoblogger</h1>
      
      {{> loginButtons}}
      
      {{#if currentUser}}
          <button type="button" class="my-page">My page</button>
          <button type="button" class="goto-upload">Upload</button>
          <button type="button" class="notifications">Notifications</button>
          <br><br>
          <label id="show-subscribe-only">
            <input type="checkbox" />
            Only show subscribed users
          </label>
      {{/if}}
      
      {{> upload_box}}
      
    </header>
 
    <div class='feed'>
      <!--{{#each galleries}}
        {{> gallery-in-feed}}
      {{/each}}-->
      feed placeholder<br>
      <template name="imageView">
        <div class="imageView">
          {{#each images}}
            <div>
              <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
              Owner: {{owner}} <br>
              Caption: {{caption}} <br>
            </div>
          {{/each}}
        </div>
      </template>
    </div>
  </div>
</body>
</template>

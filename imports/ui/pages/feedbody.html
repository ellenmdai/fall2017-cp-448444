<template name="feedbody">
  <div class="main">
    
    {{> headerTemplate}}
    
    {{#if currentUser}}
      <label id="show-subscribe-only">
        <input type="checkbox" />
        Only show subscribed users
      </label>
    {{/if}}
 
    <div class='feed'>
      {{#each galleries}}
        {{> gallery_in_feed}}
        <hr>
      {{/each}}
    </div>
  </div>
</template>

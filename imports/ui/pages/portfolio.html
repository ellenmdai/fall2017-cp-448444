<template name="portfolio">
<body>
	{{> headerTemplate}}
	<div class="main">
		<h1>Galleries</h1><button id='new_gallery_btn' value='new_gallery_btn'>Create new gallery</button><br>
		<div id='new_gallery_div'>
			<form id="new_gallery_form" method="post" enctype="multipart/form-data">
				Gallery name: <input type="text" name="newGalName" id="newGalName" /><br>
				Select desired images:<br><select name="imageSelector" id="imageSelector" multiple size='10'>
					{{#each usersUploads}}
						<option value="{{this._id}}">{{this.name}}</option>
					{{/each}}
				</select><br>
				<label class="hide-completed">
					<input type="checkbox" id='makeOpen'/>
					Make open to submission
				</label>
				<input type="submit" value="Create" name="newGal" id="newGal" />
			</form>
		</div>
		{{#each usersGalleries}}
			{{> gallery_in_feed}}
			<hr>
		{{/each}}
		<br><hr><br>
		<h1>Uploads</h1>
			{{> uploads_grid}}
		<!--TODO: make uploads section only appear if this is the user's portfolio-->
		<br><hr><br>
	</div>
</body>
</template>

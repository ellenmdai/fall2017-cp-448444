<template name="submitForm">
			
	{{> headerTemplate}}
		
	<div class='main'>

		<h2>Send a request to {{name}}</h2>
		
		<form id="new_submit_form" method="post" enctype="multipart/form-data">
			Select an image:<br>
			{{> uploadsSelector}}
			<hr>
			<textarea name='msg' id='msg' rows='5' cols='50' placeholder='message'></textarea><br>
			<input type="submit" value="Send" name="sendSubmit" id="sendSubmit" />
		</form>
		
		<button type='button' id='goHome'>Home</button>
		
	</div>
</template>
